<h1 class="text-center my-3">Product editor</h1>

<div class="row mt-2 col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2" *ngIf="product$ | async as product">
  <div class="">
    <form #productEditorForm="ngForm" (ngSubmit)="onUpdate(product)" class="mx-auto">
      <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">
          <b>Name</b>
        </label>
        <div class="col-sm-10">
          <input name="name" [(ngModel)]="product.name" type="text" class="form-control"
            pattern=".{5,50}" required />
          <div *ngIf="productEditorForm.controls['name']?.invalid" class="error-message">
            Name must be at least 5 characters long!
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="type" class="col-sm-2 col-form-label">
          <b>Type</b>
        </label>
        <div class="col-sm-10">
          <input name="type" [(ngModel)]="product.type" type="text" class="form-control"
            required />
          <div *ngIf="productEditorForm.controls['type']?.invalid" class="error-message">
            Type is required!
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="category" class="col-sm-4 col-form-label">
          <b>Category ID</b>
        </label>
        <div class="col-sm-10">
          <input name="category" [(ngModel)]="product.catID" type="number" class="form-control" required />
          <div *ngIf="productEditorForm.controls['category']?.invalid" class="error-message">
            Category is required!
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="category" class="col-sm-4">
          <b>Category name</b>
        </label>
        <div class="col-sm-10">
          <select class="form-select" id="category" required [(ngModel)]="product.catID" name="category">
            <option *ngFor="let category of categoryList$ | async" [value]="category.id">
              {{category.name}}
            </option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <label for="description" class="col-sm-2 col-form-label">
          <b>Description</b>
        </label>
        <div class="col-sm-10">
          <textarea name="description" class="form-control" required [(ngModel)]="product.description"
            ></textarea>

          <div *ngIf="productEditorForm.controls['description']?.invalid" class="error-message">
            Description is required!
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="price" class="col-sm-2 col-form-label">
          <b>Price</b>
        </label>
        <div class="col-3 col-md-2">
          <input name="price" [(ngModel)]="product.price" type="number" class="form-control" required />
          <div *ngIf="productEditorForm.controls['price']?.invalid" class="error-message">
            Price required!
          </div>
        </div>
      </div>

      <div class="row mb-3 col-12">
        <label for="featured" class="col-sm-2">
          <b>Featured</b>
        </label>
        <div class="col-sm-6">
          <input name="featured" id="featured" [(ngModel)]="product.featured" type="checkbox" class="form-check-input" />
        </div>
      </div>

      <div class="row mb-3 col-12">
        <label for="active" class="col-sm-2">
          <b>Active</b>
        </label>
        <div class="col-sm-6">
          <input name="active" [(ngModel)]="product.active" type="checkbox" class="form-check-input" />
        </div>
      </div>

      <div class="mt-3 d-flex justify-content-center">
        <button [disabled]="productEditorForm.invalid" class="btn btn-primary" type="submit">
          <i class="fa fa-save"></i> Save
        </button>
      </div>
    </form>
  </div>
</div>
