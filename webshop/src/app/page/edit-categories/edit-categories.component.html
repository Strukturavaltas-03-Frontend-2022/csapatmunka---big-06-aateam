<div class="row justify-content-center" *ngIf="category$ | async as category">

    <h1 class="text-center my-3">Category editor</h1>

    <div class="mt-3 col-12 col-md-10 col-lg-8 border">

        <form #productEditorForm="ngForm" (ngSubmit)="onUpdate(category)" class="mx-auto">

            <div class="row my-2">
                <label for="fname" class="col-12">
                    <b>Name</b>
                </label>
                <div class="col-12">
                    <input name="name" [(ngModel)]="category.name" type="text" class="form-control"
                        pattern="^[A-Ű][A-Űa-Ű .\-0-9]{3,}$" required />
                    <div *ngIf="productEditorForm.controls['name']?.invalid" class="error-message">
                        First name must be at least 3 characters long!
                    </div>
                </div>
            </div>

            <div class="row mb-2">
                <label for="addressNote" class="col-12">
                    <b>Description</b> (It is not required)
                </label>
                <div class="col-12">
                    <textarea name="addressNote" [(ngModel)]="category.description" type="text"
                        class="form-control"></textarea>
                </div>
            </div>

            <hr>

            <div class="mt-3 d-flex justify-content-center">
                <button [disabled]="productEditorForm.invalid" class="btn btn-primary" type="submit">
                    <i class="fa fa-save"></i> Save
                </button>
            </div>

        </form>

    </div>

</div>
