<div class="row justify-content-center" *ngIf="customer$ | async as customer">

    <h1 class="text-center my-3">Customer editor</h1>

    <div class="mt-3 col-12 col-md-10 col-lg-8 border">

        <form #productEditorForm="ngForm" (ngSubmit)="onUpdate(customer)" class="mx-auto">

            <div class="row my-2">
                <label for="fname" class="col-12">
                    <b>First Name</b>
                </label>
                <div class="col-12">
                    <input name="fname" [(ngModel)]="customer.firstName" type="text" class="form-control"
                        pattern="^[A-Ű][A-Űa-Ű .\-]{3,}$" required />
                    <div *ngIf="productEditorForm.controls['fname']?.invalid" class="error-message">
                        First name must be at least 3 characters long!
                    </div>
                </div>
            </div>

            <div class="row mb-2">
                <label for="lname" class="col-12">
                    <b>Last Name</b>
                </label>
                <div class="col-12">
                    <input name="lname" [(ngModel)]="customer.lastName" type="text" class="form-control"
                        pattern="^[A-Ű][A-Űa-Ű .\-]{3,24}$" required />
                    <div *ngIf="productEditorForm.controls['lname']?.invalid" class="error-message">
                        Last name must be at least 3 characters long!
                    </div>
                </div>
            </div>

            <div class="row mb-2">
                <label for="email" class="col-12">
                    <b>Email</b>
                </label>
                <div class="col-12">
                    <input name="email" [(ngModel)]="customer.email" type="text" class="form-control" required email />
                    <div *ngIf="productEditorForm.controls['email']?.invalid" class="error-message">
                        {{ customer.email }} is not a valid email!
                    </div>
                </div>
            </div>

            <div class="row mb-2 mx-2 border">
                <div class="col-12 border-bottom col-form-label">
                    <b>Address</b>
                </div>

                <div class="row my-2 ">
                    <label for="addressZip" class="col-12">
                        <b>Zip code</b>
                    </label>
                    <div class="col-12">
                        <input name="addressZip" [(ngModel)]="customer.address.zip" type="number" class="form-control"
                            pattern="^[0-9]{3,8}$" required />
                        <div *ngIf="productEditorForm.controls['addressZip']?.invalid" class="error-message">
                            The zip code is not the correct format!
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <label for="addressCountry" class="col-12">
                        <b>Country</b>
                    </label>
                    <div class="col-12">
                        <input name="addressCountry" [(ngModel)]="customer.address.country" type="text"
                            class="form-control" pattern="^[A-Ű][A-Űa-Ű ]{3,}$" required />
                        <div *ngIf="productEditorForm.controls['addressCountry']?.invalid" class="error-message">
                            The country is required!
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <label for="addressCity" class="col-12">
                        <b>City</b>
                    </label>
                    <div class="col-12">
                        <input name="addressCity" [(ngModel)]="customer.address.city" type="text" class="form-control"
                            pattern="^[A-Ű][A-Űa-Ű ]{3,}$" required />
                        <div *ngIf="productEditorForm.controls['addressCity']?.invalid" class="error-message">
                            The city is required!
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <label for="addressStreet" class="col-12">
                        <b>Street</b>
                    </label>
                    <div class="col-12">
                        <input name="addressStreet" [(ngModel)]="customer.address.street" type="text"
                            class="form-control" pattern="^[0-9\-]{1,9}[A-Ű \-][A-Űa-Ű .-0-9]{3,20}$" required />
                        <div *ngIf="productEditorForm.controls['addressStreet']?.invalid" class="error-message">
                            The street is required!
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <label for="addressNote" class="col-12">
                        <b>Notes</b> (It is not required)
                    </label>
                    <div class="col-12">
                        <textarea name="addressNote" [(ngModel)]="customer.address.notes" type="text"
                            class="form-control"></textarea>
                    </div>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-12">
                    <input name="active" [(ngModel)]="customer.active" type="checkbox" class="form-check-input" />
                    <label for="active" class="mx-2">
                        <b>Active</b>
                    </label>
                </div>
            </div>

            <hr>

            <div class="mt-3 d-flex justify-content-center">
                <button [disabled]="productEditorForm.invalid" class="btn btn-primary" type="submit">
                    <i class="fa fa-save"></i> Save
                </button>
            </div>

        </form>

    </div>

</div>
