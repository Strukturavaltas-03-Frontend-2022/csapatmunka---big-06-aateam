        <form #productEditorForm="ngForm" (ngSubmit)="onUpdate(order)" class="mx-auto">

            <div class="row mb-3">
                <label for="customer" class="col-sm-4 col-form-label">
                    <b>Category ID</b>
                </label>
                <div class="col-sm-10">
                    <input name="customer" [(ngModel)]="order.customerID" type="number" class="form-control" required />
                    <div *ngIf="productEditorForm.controls['customer']?.invalid" class="error-message">
                        Category is required!
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="product" class="col-sm-4 col-form-label">
                    <b>Product ID</b>
                </label>
                <div class="col-sm-10">
                    <input name="product" [(ngModel)]="order.productID" type="number" class="form-control" required />
                    <div *ngIf="productEditorForm.controls['product']?.invalid" class="error-message">
                        Category is required!
                    </div>
                </div>
            </div>

            <div class="row mb-2 ">
                <label for="addressZip" class="col-sm-2 col-form-label">
                    <b>Amount</b>
                </label>
                <div class="col-sm-10">
                    <input name="amount" [(ngModel)]="order.amount" type="number" class="form-control" min="0"
                        required />
                    <div *ngIf="productEditorForm.controls['amount']?.invalid" class="error-message">
                        The zip code is not the correct format!
                    </div>
                </div>
            </div>


            <div class="mt-3 d-flex justify-content-center">
                <button [disabled]="productEditorForm.invalid" class="btn btn-primary" type="submit">
                    <i class="fa fa-save"></i> Save
                </button>
            </div>

        </form>

    </div>

</div>
