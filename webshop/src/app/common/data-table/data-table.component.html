<div class="row">
  <div class="col-12 col-md-10 offset-md-1 my-0">
    <!-- <input [(ngModel)]="phrase" class="form-control" type="text"> -->
    <div class="input-group mb-3 d-flex justify-content-center">
      <p class="col-12 col-md-2 mt-3 text-center">
        <b>Filter</b>
      </p>
      <div class="col-12 col-md-4 me-md-1">
        <select [(ngModel)]="filterKey" class="form-select mt-2">
          <option value="">all fields</option>
          <option *ngFor="let col of columns" [value]="col.key">
            {{ col.title }}
          </option>
        </select>
      </div>
      <div class="col-12 col-md-4 ms-md-1">
        <input [(ngModel)]="phrase" class="form-control ml-3 mt-2" type="text" placeholder="search...">
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th *ngFor="let col of columns" (click)="onColumnSelect(col.key)" class="column__header">
            <div class="d-flex justify-content-between">
              {{ col.title }}
              <i *ngIf="sortColumn==col.key" [ngClass]="sortIcon" class="sort__direction__icon mt-2"></i>
            </div>
          </th>
          <th>
            <div class="btn-group">
              <button (click)="raiseNew()" class="btn btn-success btn__new">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let row of list | filter:phrase:filterKey | sorter:sortColumn:sortDirect | paginate: { itemsPerPage: 10, currentPage: page }">
          <td *ngFor="let col of columns">
            {{ row[col.key] }}
          </td>
          <td>
            <div class="btn-group">
              <button (click)="raiseSelect(row)" class="btn btn-info">
                <i class="fa fa-edit"></i>
              </button>
              <button (click)="raiseSelectDelete(row)" data-bs-toggle="modal" data-bs-target="#deleteModal"
                class="btn btn-danger">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>

        <!-- összesítő sor -->
        <tr class="table__table--sum">
          <td *ngFor="let col of columns">
            {{ list | tableColumnSum:col.key:col.mode }}
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="d-flex justify-content-center col-12 mt-4 mx-auto">
  <style>
    .my-pagination /deep/ .ngx-pagination .current {
      background: rgb(39, 111, 255);
    }
  </style>
  <pagination-controls class=" my-pagination" (pageChange)="page = $event" (pageBoundsCorrection)="page = $event"
    previousLabel="Previous" nextLabel="Next">
  </pagination-controls>
</div>


<!-- Modal (https://stackoverflow.com/questions/68095980/how-to-add-bootstrap-5-modal-in-angular) -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria- labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this row?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="raiseDelete()" data-bs-dismiss="modal">
          Delete</button>
      </div>
    </div>
  </div>
</div>
