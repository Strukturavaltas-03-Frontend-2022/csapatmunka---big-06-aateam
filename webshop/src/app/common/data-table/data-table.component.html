<div class="row">
  <div class="col-12 col-md-10 offset-md-1 my-0">
    <!-- <input [(ngModel)]="phrase" class="form-control" type="text"> -->
    <div class="input-group mb-3 d-flex justify-content-center">
      <p class="col-12 col-md-2 mt-3 text-center">
        <b>Szűrés</b>
      </p>
      <div class="col-12 col-md-4 me-md-1">
        <select [(ngModel)]="filterKey" class="form-select mt-2">
          <option value="">szűrés minden mezőben</option>
          <option *ngFor="let col of columns" [value]="col.key">
            {{ col.title }}
          </option>
        </select>
      </div>
      <div class="col-12 col-md-4 ms-md-1">
        <input [(ngModel)]="phrase" class="form-control ml-3 mt-2" type="text" placeholder="szűrő kifejezés">
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th *ngFor="let col of columns" (click)="onColumnSelect(col.key)" class="column__header">
            <div class="d-flex justify-content-between">
              {{ col.title }}
              <i *ngIf="sortColumn==col.key" [ngClass]="sortIcon" class="sort__direction__icon mt-2"></i>
            </div>
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let row of list | filter:phrase:filterKey | sorter:sortColumn:sortDirect | paginate: { itemsPerPage: 10, currentPage: page }">
          <td *ngFor="let col of columns">
            {{ row[col.key] }}
          </td>
          <td>
            <div class="btn-group">
              <button (click)="raiseSelect(row)" class="btn btn-info">
                <i class="fa fa-edit"></i>
              </button>
              <button (click)="raiseDelete(row)" class="btn btn-danger">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>

        <!-- összesítő sor -->
        <tr class="table__table--sum">
          <td *ngFor="let col of columns">
            {{ list | tableColumnSum:col.key:col.mode }}
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="d-flex justify-content-center col-12 mt-4 mx-auto">
  <style>
    .my-pagination /deep/ .ngx-pagination .current {
      background: rgb(39, 111, 255);
    }
  </style>
  <pagination-controls class=" my-pagination" (pageChange)="page = $event" previousLabel="Previous" nextLabel="Next">
  </pagination-controls>
</div>
